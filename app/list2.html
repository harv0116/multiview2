<script type="text/ng-template" id="list2.html">
    <input type="text" ng-model="seconddata.secondtask" placeholder="Add a task here...">
    <button type="button" ng-click="addTask()">ADD</button>
    <ul>
        <li ng-repeat="secondtask in secondtasks track by $index" ng-show="secondtask != undefined"> {{secondtask}} 
        	<button ng-click="removeTask($index)">Remove</button>
        </li>
    </ul>
	</script>
